name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile.server
          push: true
          tags: anonymous961/candyshare:latest # Replace with your Docker Hub username and repository

      - name: Verify Pushed Image
        run: docker pull anonymous961/candyshare:latest # Replace with your Docker Hub username and repository

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo docker pull anonymous961/candyshare:latest
            sudo docker stop candyshare-app || true
            sudo docker rm candyshare-app || true
            sudo docker run -d \
              --name candyshare-app \
              -p 4000:4000 \
              --restart=always \
              --env-file /home/ubuntu/.env \
              anonymous961/candyshare:latest \
              sh -c "bunx prisma migrate deploy && bun index.ts"
