name: Build Suceeds on PR

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: bun install

      - name: Generate prisma client
        run: bun run db:generate

      - name: Run Build
        run: bun run build